<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/style/navbar.css">
    <link rel="stylesheet" href="/assets/style/banner.css">

    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg  bg-white">
        <div class="container ">
            <div>
                <a class="navbar-brand" href="#">
                    <img src="./assets/img/logo.svg" alt="" width="30" height="24">
                </a>
            </div>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNavAltMarkup">
                <div class="navbar-nav font">
                    <a class="nav-link pe-5 font" href="#">Benefícios</a>
                    <a class="nav-link pe-5 font" href="#">Sistema</a>
                    <a class="nav-link pe-5 font" href="#">Depoimentos</a>
                    <a class="nav-link pe-5 font" href="#">FAQ</a>
                </div>
            </div>
        </div>
    </nav>
    <section class="banner">
        <div class="banner-content">
            <div class="elipse"></div>
            <div class="text-area">
                <div>
                    <h2 class="content">
                        Aumente a performance da sua equipe com um poderoso discador preditivo
                    </h2>
                </div>
                <div>
                    <h3 class="secondary-content">
                        Elimine as chamadas improdutivas, e tenha contato com o cliente certo
                    </h3>
                </div>    
            </div>
                <div class="card">
                    <div class="head-card">
                        <h4 class="head-card-content-secondary">Preencha o formulário</h4>
                        <h3 class="head-card-content">Solicite uma demonstração gratuita</h3>
                    </div>    
                    <form class="formulario">
                        <div class="mb-3">
                        <label for="inputNome" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="inputNome" aria-describedby="Nome" placeholder="Nome completo">
                    </div>
                    <div class="mb-3">
                        <label for="inputTelefone" class="form-label">Telefone</label>
                        <input type="tel" class="form-control" id="inputTelefone" aria-describedby="emailHelp" placeholder="(00) 00000-0000">
                    </div>
                    <div class="mb-3">
                        <label for="inputEmail" class="form-label">E-mail</label>
                        <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Ex: digitalwin@gmail.com">
                    </div>
                    <div class="mb-3">
                        <label for="inputEmpresa" class="form-label">Empresa</label>
                        <input type="text" class="form-control" id="inputEmpresa" placeholder="Nome da sua empresa">
                    </div>
                    <button type="submit" class="btn data-submit">Quero produzir mais</button>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
